<link href="pages/template/template.css" rel="stylesheet" />
<div>
    <div>
        <div class="layui-col-md6 layui-col-xs12">
            <div class="layui-form-item brick"><label class="layui-form-label" style="">模板标识</label>
                <div class="layui-input-block"><input type="text" class="layui-input" lay-verify="required" name="id" size="6"></div>
            </div>
        </div>
        <div class="layui-col-md6 layui-col-xs12">
            <div class="layui-form-item brick"><label class="layui-form-label" style="">模板名称</label>
                <div class="layui-input-block"><input type="text" class="layui-input" lay-verify="required" name="name" size="6"></div>
            </div>
        </div>
        <div class="layui-col-md6 layui-col-xs12">
            <div class="layui-form-item brick"><label class="layui-form-label" style="">模板类型</label>
                <div class="layui-input-block">
                    <select name="type" lay-filter="typeSelect">
                        <option value="hf">表单</option>
                        <option value="hl">数据列表</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-col-md6 layui-col-xs12">
            <div class="layui-form-item brick"><label class="layui-form-label" style="">模板分类</label>
                <div class="layui-input-block"><input type="text" class="layui-input" lay-verify="required" name="classified" size="6"></div>
            </div>
        </div>
    </div>
    <div data-select-id="show">
    </div>
    <div data-select-id="hide"></div>
</div>
