<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>hsweb企业后台管理系统</title>
    <link rel="stylesheet" href="plugins/layui/css/layui.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/ztree/awesomeStyle/awesome.css">
    <link rel="stylesheet" href="plugins/css/custom.css">
    <script src="plugins/jquery-ui/jquery.js"></script>
    <script src="plugins/ztree/jquery.ztree.all.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">hsweb后台管理系统</div>
        <!--测试用-->
        <form class="layui-form layui-row" action="" style="background: #fff;z-index: 998;position: relative;">
            <div class="layui-col-lg3 custom-form-item">
                <label class="layui-form-label">1</label>
                <div class="layui-input-block">
                    <div id="d1" hs-type="hsSelect" hs-url="menu" hs-name="d1"></div>
                </div>
            </div>
            <div class="layui-col-lg3 custom-form-item">
                <label class="layui-form-label">1</label>
                <div class="layui-input-block">
                    <div id="d2" hs-type="hsSelectTree" hs-url="menu" hs-name="d2"></div>
                </div>
            </div>
            <div class="layui-col-lg3 custom-form-item">
                <label class="layui-form-label">1</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like[write]" title="写作">
                    <input type="checkbox" name="like[read]" title="阅读" checked="">
                    <input type="checkbox" name="like[game]" title="游戏">
                </div>
            </div>
            <div class="layui-col-lg3 custom-form-item">
                <label class="layui-form-label">1</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="1like[write]" title="写作">
                    <input type="checkbox" name="1like[read]" title="阅读" checked="">
                    <input type="checkbox" name="1like[game]" title="游戏">
                </div>
            </div>

            <div class="layui-col-lg3 custom-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="test1">登录</button>
            </div>
        </form>
        <!--测试end-->

        <ul id="top-menu" class="layui-nav layui-layout-left">
            <!--<li class="layui-nav-item"><a href="">控制台</a></li>-->
            <!--<li class="layui-nav-item"><a href="">商品管理</a></li>-->
            <!--<li class="layui-nav-item"><a href="">用户</a></li>-->
            <!--<li class="layui-nav-item">-->
            <!--<a href="javascript:;">其它系统</a>-->
            <!--<dl class="layui-nav-child">-->
            <!--<dd><a href="">邮件管理</a></dd>-->
            <!--<dd><a href="">消息管理</a></dd>-->
            <!--<dd><a href="">授权管理</a></dd>-->
            <!--</dl>-->
            <!--</li>-->
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <!--<img src="http://t.cn/RCzsdCq" class="layui-nav-img">-->
                    admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul id="left-menu" class="layui-nav layui-nav-tree" lay-filter="left-menu">
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--<div id="body" style="padding: 15px;">-->
        <div class="layui-tab layui-tab-card main-tab" lay-allowClose="true" lay-filter="tabs">
            <ul class="layui-tab-title">
            </ul>
            <div class="layui-tab-content">
            </div>
        </div>
        <!--</div>-->
    </div>

    <div class="layui-footer"></div>


</div>

<!--登录-->
<div class="login-wrap">
    <form class="layui-form" action="">
        <div class="login-title">
            LOGO
        </div>
        <div class="layui-form-item">
            <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="loginForm">登录</button>
        </div>
    </form>
</div>


<!--loading-->
<div class="loading-wrap"></div>

<script src="plugins/layui/layui.js"></script>
<script src="modules/index.js"></script>
