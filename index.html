<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>hsweb企业后台管理系统</title>
    <script data-main="index.js" src="boot.js" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
<div class="main layui-layout layui-layout-admin" style="display: none">
    <div class="layui-header">
        <div class="layui-logo">hsweb后台管理系统</div>
        <ul id="top-menu" class="layui-nav layui-layout-left"></ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <!--<img src="http://t.cn/RCzsdCq" class="layui-nav-img">-->
                    admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                    <dd><a class="sign-out" href="javascript:void(0)">退出</a></dd>
                </dl>
            </li>
            <!--<li class="layui-nav-item"><a class="sign-out" href="javascript:void(0)">退出</a></li>-->
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul id="left-menu" class="layui-nav layui-nav-tree" lay-filter="left-menu">
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--<div id="body" style="padding: 15px;">-->
        <div class="layui-tab layui-tab-card main-tab" lay-allowClose="true" lay-filter="tabs">
            <ul class="layui-tab-title">
            </ul>
            <div class="layui-tab-content">
            </div>
        </div>
        <!--</div>-->
    </div>

    <div class="layui-footer"></div>


</div>

<!--登录-->
<div class="login-wrap" style="z-index: 50000;display: none">
    <form class="layui-form" action="">
        <div class="login-title">
            hsweb企业后台管理系统
        </div>
        <div class="layui-form-item">
            <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="loginForm">登录</button>
        </div>
    </form>
</div>


<!--loading-->
<div class="loading-wrap">加载中...</div>

</body>
</html>
